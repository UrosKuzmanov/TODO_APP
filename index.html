<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app_container">

        <header>
            <div class="header_cell" id="tab1"></div>
            <div class="header_cell" id="tab2"></div>
            <div class="header_cell" id="tab3"></div>
        </header>

        <div id="app_body">

            <div id="all_items" class="items_container">
                <div id="all_items_container">
                    <span class="no_items_message">No Items</span>
                </div>
            </div>

            <div id="active_items" class="items_container">
                <div id="active_items_container">
                    <span class="no_items_message">No Items</span>
                </div>
            </div>

            <div id="completed_items" class="items_container">
                <div id="completed_items_container">
                    <span class="no_items_message">No Items</span>
                </div>
            </div>

        </div>

        <footer>
            <input type="text" id="content" placeholder="What you have to do"><span id="add_btn">Add</span>
        </footer>

    </div>

    <script src="js/todo.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
